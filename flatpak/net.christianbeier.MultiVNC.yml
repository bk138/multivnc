id: net.christianbeier.MultiVNC
runtime: org.gnome.Platform # using GNOME since it contains libsecret already built
runtime-version: '49'
sdk: org.gnome.Sdk
command: multivnc
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --talk-name=org.freedesktop.secrets
  - --filesystem=home # for saving screenshots and logs
modules:
  - name: libssh2
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_STATIC_LIBS=OFF
    cleanup:
      - /include
      - /lib/cmake
      - /lib/pkgconfig
      - /share/man
    sources:
      - type: archive
        url: https://github.com/libssh2/libssh2/releases/download/libssh2-1.11.1/libssh2-1.11.1.tar.bz2
        sha256: 8ddbd698403a2c3a9987df48f2940c6f6a9bddce28d37eb201938dd7755646f0
  - name: wxwidgets
    rm-configure: true
    config-opts:
      - --with-gtk=3
      - --enable-secretstore
      - --enable-debug=no
      - --enable-aui=no
      - --enable-html=no
      - --enable-mediactrl=no
      - --enable-propgrid=no
      - --enable-ribbon=no
      - --enable-richtext=no
      - --enable-stc=no
      - --enable-xrc=no
    cleanup:
      - /bin
      - /include
      - /lib/wx
      - /share/bakefile
      - /share/aclocal
    sources:
      - type: archive
        url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.2.9/wxWidgets-3.2.9.tar.bz2
        sha256: fb90f9538bffd6a02edbf80037a0c14c2baf9f509feac8f76ab2a5e4321f112b
  - name: multivnc
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: dir
        path: ..
