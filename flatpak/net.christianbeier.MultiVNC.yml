id: net.christianbeier.MultiVNC
runtime: org.gnome.Platform # using GNOME since it contains libsecret already built
runtime-version: '46'
sdk: org.gnome.Sdk
command: multivnc
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --talk-name=org.freedesktop.secrets
  - --filesystem=home # for saving screenshots and logs
modules:
  - name: wxwidgets
    rm-configure: true
    config-opts:
      - --with-gtk=3
      - --enable-secretstore
      - --enable-debug=no
      - --enable-aui=no
      - --enable-html=no
      - --enable-mediactrl=no
      - --enable-propgrid=no
      - --enable-ribbon=no
      - --enable-richtext=no
      - --enable-stc=no
      - --enable-xrc=no
    cleanup:
      - /bin
      - /include
      - /lib/wx
      - /share/bakefile
      - /share/aclocal
    sources:
      - type: archive
        url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.2.8/wxWidgets-3.2.8.tar.bz2
        sha1: a74d573d03068cd0e86396e13263f67ef3a4fc51
  - name: multivnc
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: dir
        path: ..
